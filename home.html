    <script>
      const categories = [
        "Italian",
        "Mexican",
        "Chinese",
        "Italian",
        "Mexican",
        "Chinese",
      ];
      var container = document.getElementById("categoryBox");
      categories.forEach((element, i) => {
        container.innerHTML += `<div class="col-md-4 mb-3 category" id={openMenu${i}}><div class="category-card text-center"><img src="./images/food1.jpeg"class="img-fluid mb-4"alt="Italian Food" /><h2 class="category-title">${element}</h4><p class="category-description">Experience the flavors of Italy with our delicious Italian dishes.</p></div></div>`;
        container.classList.add("clickable-div");
      });
      var container = document.getElementById("container");

      // Function to update modal content
      function updateModalContent() {
        document.getElementById("modalContent").innerText =
          "Updated modal content!";
      }

      var divs = document.querySelectorAll(".clickable-div");
      divs.forEach(function (div) {
        div.addEventListener("click", function () {
          $("#exampleModal").modal("show");
        });
      });

      // Event listener for the button to update modal content
      document
        .getElementById("updateContentBtn")
        .addEventListener("click", function () {
          updateModalContent();
        });
    </script>
