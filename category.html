<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Categories</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-..."
      crossorigin="anonymous"
    />
    <style>
      /* Custom CSS */
      .category {
        text-align: center;
      }
      .category img {
        max-width: 100%;
      }
      .category h2 {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 mb-4">Food Categories</h1>
      <div class="row">
        <div class="col-md-6 col-lg-3">
          <div class="category">
            <img src="https://via.placeholder.com/150" alt="Vegetables" />
            <h2>Vegetables</h2>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="category">
            <img src="https://via.placeholder.com/150" alt="Fruits" />
            <h2>Fruits</h2>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="category">
            <img src="https://via.placeholder.com/150" alt="Meat" />
            <h2>Meat</h2>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="category">
            <img src="https://via.placeholder.com/150" alt="Dairy" />
            <h2>Dairy</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-..."
      crossorigin="anonymous"
    ></script>
  </body>
</html>
